<!DOCTYPE html>
<html>

<head>
  <title>A* Pathfinder</title>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
  <script language="javascript" type="text/javascript" src="scriptFiles/spot.js"></script>
  <script language="javascript" type="text/javascript" src="scriptFiles/star.js"></script>
  <script language="javascript" type="text/javascript" src="scriptFiles/sketch.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <form class="form">
    Choose a distance metric:<br>
    <input type="radio" id="r1" name="metric" value="E" checked="checked">Euclidean Metric</input><br>
    <input type="radio" id="r2" name="metric" value="M">Manhattan Metric</input><br>
    <input type="radio" id="r3" name="metric" value="D">No metric / Dijkstra's Algorithm</input>
  </form>

  <br/>
  <button id="startButton" class="startButton" onClick="init()">Start/Pause</button>
  <button class="reloadButton" onClick="reload()">Reload</button>

  <br/><br/>
  <p class="text" id="iter"></p>
  <p class="text" id="distance"></p>
  <p class="text" id="openSet"></p>
  <p class="text" id="closedSet"></p>
</body>

</html>
